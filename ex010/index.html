<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Using mixed lists</title>
    <link rel="shortcut icon" href="coffe.ico" type="image/x-icon">
</head>
<body>
    <h1>Mixed lists</h1>
    <ol>
        <li>My languages</li>
        <ul>
            <li>python</li>
            <li>C</li>
        </ul>
        <li>languages that i don't know</li>
        <ul>
            <li>C+</li>
            <li>C#</li>
            <li>Java, etc</li>
        </ul>
    </ol>
    <h1>Definition List</h1>
    <dl>
        <dt>Test</dt>
        <dd>Example</dd>
    </dl>
</body>
</html>
