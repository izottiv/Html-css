<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Working with lists</title>
</head>
<body>
    <h1>Sorted list</h1>
    <ol>
        <li>Wake up</li>
        <li>lunch</li>
        <li>Drive properly, not like an animal</li>
    </ol>
    <h1>Unsorted list</h1>
    <ul>
        <li>Stop drive like an animal</li>
        <li>Let's drive properly?</li>
    </ul>
</body>
</html>
