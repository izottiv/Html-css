<body>
    <h1>Você pode utilizar simbolos e emojis:</h1>
    <p>Para isso basta utilizar o & e alguns nomes para representar os simbolos: <br>
       &copy; &rightarrow; representa o simbolo de copyright <br>
       Também é possivel utilizar emojis: <br>
       &#x1F913; &rightarrow; emoji de nerd
    </p>
